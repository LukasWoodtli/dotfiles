
- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.zshrc: zsh/zshrc
    ~/.p10k.zsh: zsh/p10k.zsh
    ~/.commonrc: shells/.commonrc
    ~/.gitconfig: git/.gitconfig
    ~/.global_gitignore: git/.global_gitignore
    ~/.vimrc: vim/vimrc
    ~/.tmux.conf: tmux/tmux.conf

# Clean symlinks which have moved
- clean: ['~', '~/.config/']
